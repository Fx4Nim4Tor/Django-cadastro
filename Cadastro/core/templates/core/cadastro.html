<!DOCTYPE html>
<html lang="pt-br">

<body>

<div class="container">
    <h2>Cadastro</h2>

    <form method="POST">
        {% csrf_token %}

        <label>Nome</label>
        <input type="text" name="nome" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Senha</label>
        <input type="password" name="senha" required>

        <button type="submit">Cadastrar</button>
    </form>
    
</div>

</body>
</html>
